---
name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-is-installable:
    name: Composer
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      fail-fast: true
      matrix:
        php-version:
          - 8.0
          - 8.1
          - 8.2
          - 8.3

    steps:
      - name: Checkout the codebase.
        uses: actions/checkout@v4

      - name: Set up PHP.
        uses: shivammathur/setup-php@2.31.1
        with:
          coverage: none
          extensions: none, ctype, curl, dom, json, mbstring, phar, simplexml, tokenizer, xml, xmlwriter
          tools: composer-normalize
          php-version: "${{ matrix.php-version }}"

      - name: Validate composer.json
        run: |
          composer validate --ansi --strict
          composer normalize --diff --dry-run --no-interaction

      - name: Install dependencies.
        run: |
          composer install

      - name: Audit composer.json
        run: |
          composer audit --ansi --no-interaction
